<div class="container">
   <div class="row main">
      <div class="main-login main-center">
         <form class="" [formGroup]="loginForm" (ngSubmit)="submitForm(loginForm.value)">
         <div class="form-group" [ngClass]="{'has-error':!loginForm.controls['email'].valid && loginForm.controls['email'].touched}">
            <label for="email" class="cols-sm-2 control-label">Your Email</label>
            <div class="cols-sm-10">
               <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                  <input type="text" class="form-control" name="email" id="email"  placeholder="Enter your Email" [formControl]="loginForm.controls['email']"/>
               </div>
            </div>
            <div class="alert alert-danger" *ngIf="loginForm.controls['email'].hasError('required') && loginForm.controls['email'].touched">You must enter Email.</div>
            <div class="alert alert-danger" *ngIf="loginForm.controls['email'].hasError('pattern') && loginForm.controls['email'].dirty">You must enter  correct Email.</div>
         </div>
         <div class="form-group" [ngClass]="{'has-error':!loginForm.controls['password'].valid && loginForm.controls['password'].touched}">
            <label for="password" class="cols-sm-2 control-label">Password</label>
            <div class="cols-sm-10">
               <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                  <input type="password" class="form-control" name="password" id="password"  placeholder="Enter your Password" [formControl]="loginForm.controls['password']"/>
               </div>
               <div class="alert alert-danger" *ngIf="!loginForm.controls['password'].valid && loginForm.controls['password'].touched">You must enter Password.</div>
            </div>
         </div>
         <div class="form-group ">
            <button target="_blank" type="submit" id="button" class="btn btn-primary btn-lg btn-block login-button" [disabled]="!loginForm.valid">Login</button>
         </div>
         </form>
      </div>
   </div>
</div>
